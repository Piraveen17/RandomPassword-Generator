<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="pass.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <div class="inputBox">
        <input type="text" id="password" placeholder="Password" />
        <img src="copy-icon.jpg" onclick="copyPassword()" />
      </div>
      <div class="length">
        <h3>Enter the length of password</h3>
        <input type="number" id="length-number" value="12"/>
      </div>
      <div class="gen-pass">
        <button id="gen-btn" onclick="generate()">
          <img src="4T9pokRec.png" /> Generate Password
        </button>
      </div>
    </div>

    <script src="randomPass.js"></script>
  </body>
</html>
